<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStream | Expert Hardware & Support</title>
    <style>
        :root {
            --accent: #00d4ff;
            --bg: #05070a;
            --surface: #111418;
            --text: #e1e1e1;
        }
        html { scroll-behavior: smooth; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; }
        nav {
            background: rgba(5, 7, 10, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0 5%;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            box-sizing: border-box;
        }
        .logo { color: var(--accent); font-weight: 800; font-size: 1.5rem; text-decoration: none; }
        .nav-links { display: flex; gap: 20px; list-style: none; margin-left: 30px; }
        .nav-links a { color: var(--text); text-decoration: none; font-size: 0.85rem; opacity: 0.7; transition: 0.3s; }
        .nav-links a:hover { opacity: 1; color: var(--accent); }
        #searchBar {
            margin-left: auto;
            background: #1a1f26;
            border: 1px solid #30363d;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            outline: none;
            width: 250px;
        }
        .hero { padding-top: 100px; display: flex; flex-direction: column; align-items: center; }
        .video-box { width: 90%; max-width: 950px; aspect-ratio: 16/9; border-radius: 12px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.6); background: #000; }
        iframe { width: 100%; height: 100%; border: none; }
        .shelf { padding: 40px 5% 0 5%; }
        .shelf h2 { font-size: 1.4rem; margin-bottom: 20px; border-left: 4px solid var(--accent); padding-left: 15px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(230px, 1fr)); gap: 20px; }
        .card { background: var(--surface); border-radius: 8px; overflow: hidden; cursor: pointer; transition: 0.3s; border: 1px solid transparent; }
        .card:hover { transform: scale(1.05); border-color: var(--accent); }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .card-info { padding: 12px; font-size: 0.8rem; font-weight: 500; height: 50px; overflow: hidden; }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="logo">TECHSTREAM</a>
        <ul class="nav-links">
            <li><a href="#reparacion">Técnico</a></li>
            <li><a href="#unboxing">Unboxing</a></li>
            <li><a href="#builds">Builds</a></li>
        </ul>
        <input type="text" id="searchBar" placeholder="Buscar tutorial...">
    </nav>

    <div class="hero">
        <div class="video-box">
            <iframe id="main-player" src="https://www.youtube.com/embed/f0XpT9StSIg?rel=0&enablejsapi=1" allowfullscreen></iframe>
        </div>
        <h3 id="now-playing" style="margin-top:20px; opacity:0.8;">Mantenimiento Preventivo de PC</h3>
    </div>

    <section id="reparacion" class="shelf">
        <h2>Servicio Técnico y Reparación</h2>
        <div class="grid" id="repair-grid"></div>
    </section>

    <section id="unboxing" class="shelf">
        <h2>Unboxing y Reviews</h2>
        <div class="grid" id="unbox-grid"></div>
    </section>

    <section id="builds" class="shelf">
        <h2>PC Builds Increíbles</h2>
        <div class="grid" id="builds-grid"></div>
    </section>

    <script>
        const categories = {
            'repair-grid': [
                { id: "f0XpT9StSIg", title: "Limpieza profunda de PC Gamer" },
                { id: "X_pU6uBvU8w", title: "Test de Fuentes de Poder con Multímetro" },
                { id: "Y_m_79Xf_r0", title: "Cambio de Pasta Térmica a GPU" },
                { id: "o8E_G22D08Q", title: "Diagnóstico: PC no da imagen" }
            ],
            'unbox-grid': [
                { id: "9PbtP9v9H68", title: "RTX 4090: Unboxing del Monstruo" },
                { id: "ny_W8pBof0M", title: "El teclado más rápido del mundo" },
                { id: "N_97m0FshhU", title: "Monitor OLED 4K para Gaming" },
                { id: "X68pDizS8Y4", title: "i9 14900K vs Ryzen 9 7950X" }
            ],
            'builds-grid': [
                { id: "p_S-jG9W29k", title: "PC Build dentro de una mesa" },
                { id: "PXaLc9AYIcg", title: "Refrigeración Líquida personalizada" },
                { id: "9OStvJvP_S8", title: "PC de $5000: Máximo Rendimiento" },
                { id: "v_E9f6vYpS8", title: "Montaje en Mini-ITX Compacto" }
            ]
        };

        function renderAll() {
            for (let gridId in categories) {
                const container = document.getElementById(gridId);
                categories[gridId].forEach(v => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<img src="https://img.youtube.com/vi/${v.id}/mqdefault.jpg"><div class="card-info">${v.title}</div>`;
                    card.onclick = () => {
                        document.getElementById('main-player').src = `https://www.youtube.com/embed/${v.id}?autoplay=1&rel=0`;
                        document.getElementById('now-playing').innerText = v.title;
                        window.scrollTo({top: 0, behavior: 'smooth'});
                    };
                    container.appendChild(card);
                });
            }
        }

        document.getElementById('searchBar').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.card').forEach(card => {
                card.style.display = card.innerText.toLowerCase().includes(term) ? 'block' : 'none';
            });
        });

        renderAll();
    </script>
</body>
</html>
