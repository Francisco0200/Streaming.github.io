<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStream | Expert Hardware & Support</title>
    <style>
        :root {
            --accent: #00d4ff;
            --bg: #05070a;
            --surface: #111418;
            --text: #e1e1e1;
        }

        html { scroll-behavior: smooth; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; }

        /* Navegación */
        nav {
            background: rgba(5, 7, 10, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0 5%;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            box-sizing: border-box;
        }

        .logo { color: var(--accent); font-weight: 800; font-size: 1.5rem; text-decoration: none; }
        .nav-links { display: flex; gap: 20px; list-style: none; margin-left: 30px; }
        .nav-links a { color: var(--text); text-decoration: none; font-size: 0.85rem; opacity: 0.7; transition: 0.3s; }
        .nav-links a:hover { opacity: 1; color: var(--accent); }

        #searchBar {
            margin-left: auto;
            background: #1a1f26;
            border: 1px solid #30363d;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            outline: none;
            width: 250px;
        }

        /* Hero */
        .hero { padding-top: 100px; display: flex; flex-direction: column; align-items: center; }
        .video-box { width: 90%; max-width: 950px; aspect-ratio: 16/9; border-radius: 12px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.6); }
        iframe { width: 100%; height: 100%; border: none; }

        /* Categorías */
        .shelf { padding: 40px 5% 0 5%; }
        .shelf h2 { font-size: 1.4rem; margin-bottom: 20px; border-left: 4px solid var(--accent); padding-left: 15px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(230px, 1fr)); gap: 20px; }
        
        .card { background: var(--surface); border-radius: 8px; overflow: hidden; cursor: pointer; transition: 0.3s; border: 1px solid transparent; }
        .card:hover { transform: scale(1.05); border-color: var(--accent); }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .card-info { padding: 12px; font-size: 0.8rem; font-weight: 500; height: 40px; overflow: hidden; }

        /* Formulario */
        .contact-section { margin: 60px 5%; padding: 40px; background: var(--surface); border-radius: 15px; border: 1px solid #30363d; }
        .contact-form { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .contact-form textarea { grid-column: span 2; height: 100px; }
        .btn-submit { grid-column: span 2; background: var(--accent); padding: 12px; font-weight: bold; border-radius: 5px; cursor: pointer; border: none; }
        input, textarea { background: #0b0e11; border: 1px solid #30363d; padding: 12px; color: white; border-radius: 5px; }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">TECHSTREAM</a>
        <ul class="nav-links">
            <li><a href="#reparacion">Técnico</a></li>
            <li><a href="#unboxing">Unboxing</a></li>
            <li><a href="#builds">Builds</a></li>
            <li><a href="#contacto">Soporte</a></li>
        </ul>
        <input type="text" id="searchBar" placeholder="Buscar tutorial...">
    </nav>

    <div class="hero">
        <div class="video-box">
            <iframe id="main-player" src="https://www.youtube.com/embed/f0XpT9StSIg?rel=0" allowfullscreen></iframe>
        </div>
        <h3 id="now-playing" style="margin-top:20px; opacity:0.8;">Mantenimiento Preventivo de PC</h3>
    </div>

    <section id="reparacion" class="shelf">
        <h2>Servicio Técnico y Reparación</h2>
        <div class="grid" id="repair-grid"></div>
    </section>

    <section id="unboxing" class="shelf">
        <h2>Unboxing y Reviews</h2>
        <div class="grid" id="unbox-grid"></div>
    </section>

    <section id="builds" class="shelf">
        <h2>PC Builds de Entusiastas</h2>
        <div class="grid" id="builds-grid"></div>
    </section>

    <section id="contacto" class="contact-section">
        <h2>¿Necesitas Soporte Técnico?</h2>
        <p>Completa el formulario y me pondré en contacto contigo para una cotización.</p>
        <form class="contact-form">
            <input type="text" placeholder="Tu Nombre" required>
            <input type="email" placeholder="Email de contacto" required>
            <textarea placeholder="Describe el fallo de tu equipo..."></textarea>
            <button type="submit" class="btn-submit">Enviar Solicitud</button>
        </form>
    </section>

    <script>
        const categories = {
            'repair-grid': [
                { id: "f0XpT9StSIg", title: "Limpieza profunda paso a paso" },
                { id: "X_pU6uBvU8w", title: "Cómo testear fuentes de poder" },
                { id: "Y_m_79Xf_r0", title: "Cambio de pasta térmica GPU" },
                { id: "v=o8E_G22D08Q", title: "Diagnóstico de placa base" }
            ],
            'unbox-grid': [
                { id: "9PbtP9v9H68", title: "La RTX 4090 es Gigante" },
                { id: "ny_W8pBof0M", title: "Teclado Custom de $500" },
                { id: "N_97m0FshhU", title: "Monitor OLED 240Hz" },
                { id: "v=X68pDizS8Y4", title: "Review Procesadores i9 vs Ryzen 9" }
            ],
            'builds-grid': [
                { id: "v=p_S-jG9W29k", title: "PC Gamer en una Mesa" },
                { id: "v=PXaLc9AYIcg", title: "Build Refrigeración Líquida" },
                { id: "v=9OStvJvP_S8", title: "PC Gamer de $5000" },
                { id: "v=t_6_G9Xf_r0", title: "Montaje Mini-ITX Extremo" }
            ]
        };

        function renderAll() {
            for (let gridId in categories) {
                const container = document.getElementById(gridId);
                categories[gridId].forEach(v => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<img src="https://img.youtube.com/vi/${v.id}/mqdefault.jpg"><div class="card-info">${v.title}</div>`;
                    card.onclick = () => {
                        document.getElementById('main-player').src = `https://www.youtube.com/embed/${v.id}?autoplay=1`;
                        document.getElementById('now-playing').innerText = v.title;
                        window.scrollTo({top: 0, behavior: 'smooth'});
                    };
                    container.appendChild(card);
                });
            }
        }

        document.getElementById('searchBar').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.card').forEach(card => {
                card.style.display = card.innerText.toLowerCase().includes(term) ? 'block' : 'none';
            });
        });

        renderAll();
    </script>
</body>
</html>
