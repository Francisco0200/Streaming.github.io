<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStream | Expert Hardware & Support</title>
    <style>
        :root {
            --accent: #00d4ff;
            --bg: #05070a;
            --surface: #111418;
            --text: #e1e1e1;
        }

        html { scroll-behavior: smooth; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }

        /* NAVEGACIÓN */
        nav {
            background: rgba(5, 7, 10, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0 5%;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            box-sizing: border-box;
        }

        .logo { color: var(--accent); font-weight: 800; font-size: 1.5rem; text-decoration: none; }
        
        .nav-links { display: flex; gap: 20px; list-style: none; margin-left: 30px; }
        .nav-links a { color: var(--text); text-decoration: none; font-size: 0.85rem; opacity: 0.7; transition: 0.3s; }
        .nav-links a:hover { opacity: 1; color: var(--accent); }

        #searchBar {
            margin-left: auto;
            background: #1a1f26;
            border: 1px solid #30363d;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            outline: none;
            width: 250px;
        }

        /* MODAL DE VIDEO */
        #video-modal {
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); 
            z-index: 2000; 
            justify-content: center; 
            align-items: center;
        }

        .modal-content {
            background: var(--surface);
            padding: 25px;
            border-radius: 12px;
            border: 2px solid var(--accent);
            width: 90%;
            max-width: 850px;
            text-align: center;
            position: relative;
        }

        .video-wrapper { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 8px; overflow: hidden; }

        .close-btn {
            position: absolute;
            top: -45px;
            right: 0;
            background: var(--accent);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

        /* SECCIONES Y GRID */
        .shelf { padding: 100px 5% 0 5%; }
        .shelf h2 { font-size: 1.5rem; margin-bottom: 25px; border-left: 4px solid var(--accent); padding-left: 15px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 25px; }
        
        .card {
            background: var(--surface);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .card:hover { transform: translateY(-10px); border-color: var(--accent); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .card-info { padding: 15px; font-weight: 600; font-size: 0.9rem; }

        /* FORMULARIO */
        .contact-section { margin: 80px 5%; padding: 40px; background: var(--surface); border-radius: 15px; border: 1px solid #30363d; }
        .contact-form { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; }
        .contact-form textarea { grid-column: span 2; height: 120px; }
        .btn-submit { grid-column: span 2; background: var(--accent); padding: 15px; font-weight: bold; border-radius: 5px; cursor: pointer; border: none; font-size: 1rem; }
        input, textarea { background: #0b0e11; border: 1px solid #30363d; padding: 15px; color: white; border-radius: 5px; font-family: inherit; }

        @media (max-width: 768px) {
            .contact-form { grid-template-columns: 1fr; }
            .contact-form textarea, .btn-submit { grid-column: span 1; }
            #searchBar { display: none; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">TECHSTREAM</a>
        <ul class="nav-links">
            <li><a href="#reparacion">Técnico</a></li>
            <li><a href="#unboxing">Unboxing</a></li>
            <li><a href="#builds">PC Builds</a></li>
            <li><a href="#contacto">Soporte</a></li>
        </ul>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Buscar contenido...">
        </div>
    </nav>

    <div id="video-modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeVideo()">CERRAR [X]</button>
            <div id="modal-video-container" class="video-wrapper"></div>
            <h2 id="modal-video-title" style="margin-top:20px; color:var(--accent);">Título</h2>
        </div>
    </div>

    <section id="reparacion" class="shelf">
        <h2>Servicio Técnico y Mantenimiento</h2>
        <div class="grid" id="repair-grid"></div>
    </section>

    <section id="unboxing" class="shelf">
        <h2>Unboxing y Reviews de Hardware</h2>
        <div class="grid" id="unbox-grid"></div>
    </section>

    <section id="builds" class="shelf">
        <h2>PC Builds Increíbles</h2>
        <div class="grid" id="builds-grid"></div>
    </section>

    <section id="contacto" class="contact-section">
        <h2>¿Necesitas Soporte Técnico?</h2>
        <p>Escribe los detalles del problema de tu equipo y me pondré en contacto para una respuesta técnica.</p>
        <form class="contact-form">
            <input type="text" placeholder="Tu Nombre Completo" required>
            <input type="email" placeholder="Correo Electrónico" required>
            <textarea placeholder="Describe el fallo (ej: Mi PC enciende pero no da imagen...)"></textarea>
            <button type="submit" class="btn-submit">Enviar Solicitud de Servicio</button>
        </form>
    </section>

    <script>
        const categories = {
            'repair-grid': [
                { id: "BCnQGgctQ_Y", title: "Mantenimiento Preventivo de PC" },
                { id: "IimIsW4S_vs", title: "Diagnóstico: PC no enciende | Sin señales de vida" },
                { id: "v4o_2_6v4vI", title: "Diagnóstico: PC enciende pero no da imagen" }
            ],
            'unbox-grid': [
                { id: "N_psXRtVgAQ", title: "¡He LANZADO mi TECLADO Mecánico Custom! (Nate Gentile)" },
                { id: "-fTogZgBXwE", title: "Unboxing Extremo: NVIDIA RTX 4090 ASUS ROG Strix" },
                { id: "ny_W8pBof0M", title: "Review Teclado Mecánico Custom (Wooting)" }
            ],
            'builds-grid': [
                { id: "4otj4TZmOZs", title: "Guía de Montaje Hardware 2024 Paso a Paso" },
                { id: "PXaLc9AYIcg", title: "Build Refrigeración Líquida (Video 10)" }
            ]
        };

        function init() {
            for (let gridId in categories) {
                const container = document.getElementById(gridId);
                categories[gridId].forEach(v => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <img src="https://img.youtube.com/vi/${v.id}/mqdefault.jpg" alt="thumbnail">
                        <div class="card-info">${v.title}</div>
                    `;
                    card.onclick = () => openVideo(v.id, v.title);
                    container.appendChild(card);
                });
            }
        }

        function openVideo(id, title) {
            const modal = document.getElementById('video-modal');
            const container = document.getElementById('modal-video-container');
            document.getElementById('modal-video-title').innerText = title;
            
            container.innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}?autoplay=1&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            modal.style.display = 'flex';
        }

        function closeVideo() {
            document.getElementById('video-modal').style.display = 'none';
            document.getElementById('modal-video-container').innerHTML = ""; 
        }

        document.getElementById('searchBar').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.card').forEach(card => {
                card.style.display = card.innerText.toLowerCase().includes(term) ? 'block' : 'none';
            });
        });

        init();
    </script>
</body>
</html>
