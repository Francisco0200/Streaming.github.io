<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStream | Expert Hardware</title>
    <style>
        :root { --accent: #00d4ff; --bg: #05070a; --surface: #111418; --text: #e1e1e1; }
        html { scroll-behavior: smooth; }
        body { background-color: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; }
        nav { background: rgba(5, 7, 10, 0.9); backdrop-filter: blur(10px); position: fixed; width: 100%; height: 70px; display: flex; align-items: center; padding: 0 5%; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1); box-sizing: border-box; }
        .logo { color: var(--accent); font-weight: 800; font-size: 1.5rem; text-decoration: none; }
        .hero { padding-top: 100px; display: flex; flex-direction: column; align-items: center; }
        .video-box { width: 90%; max-width: 900px; aspect-ratio: 16/9; border-radius: 12px; overflow: hidden; background: #000; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        iframe { width: 100%; height: 100%; border: none; }
        .shelf { padding: 40px 5% 0 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { background: var(--surface); border-radius: 8px; overflow: hidden; cursor: pointer; transition: 0.3s; border: 1px solid transparent; }
        .card:hover { transform: scale(1.05); border-color: var(--accent); }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .card-info { padding: 10px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <nav><a href="#" class="logo">TECHSTREAM</a></nav>
    <div class="hero">
        <div class="video-box">
            <iframe id="main-player" src="https://www.youtube.com/embed/f0XpT9StSIg?rel=0&enablejsapi=1" allowfullscreen></iframe>
        </div>
        <h3 id="now-playing" style="margin-top:20px; opacity:0.8;">Mantenimiento de PC</h3>
    </div>

    <section class="shelf">
        <h2>Reparación y Soporte</h2>
        <div class="grid" id="repair-grid"></div>
    </section>
    <section class="shelf">
        <h2>Hardware y Reviews</h2>
        <div class="grid" id="unbox-grid"></div>
    </section>
    <section class="shelf">
        <h2>PC Builds Especiales</h2>
        <div class="grid" id="builds-grid"></div>
    </section>

    <script>
        const vids = {
            'repair-grid': [
                { id: "f0XpT9StSIg", title: "Limpieza Profunda PC" },
                { id: "v4o_2_6v4vI", title: "PC no da video" },
                { id: "9nLpfOndK7U", title: "Reparar Teclado" },
                { id: "8OEqyB-L_y8", title: "Diagnóstico placa base" }
            ],
            'unbox-grid': [
                { id: "9PbtP9v9H68", title: "RTX 4090 Unboxing" },
                { id: "ny_W8pBof0M", title: "Teclado Wooting" },
                { id: "N_97m0FshhU", title: "Monitor OLED" },
                { id: "W8pBof0Mny_", title: "Ryzen vs Intel" }
            ],
            'builds-grid': [
                { id: "p_S-jG9W29k", title: "PC en Escritorio" },
                { id: "PXaLc9AYIcg", title: "Enfriamiento Líquido" }, // EL VIDEO 10 SE MANTIENE
                { id: "9OStvJvP_S8", title: "Build Extrema" },
                { id: "6-mI_Fm0HTo", title: "PC desde cero" }
            ]
        };

        function init() {
            for (let g in vids) {
                const container = document.getElementById(g);
                vids[g].forEach(v => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<img src="https://img.youtube.com/vi/${v.id}/mqdefault.jpg"><div class="card-info">${v.title}</div>`;
                    card.onclick = () => {
                        // Agregamos parámetros de origen para evitar bloqueos
                        document.getElementById('main-player').src = `https://www.youtube.com/embed/${v.id}?autoplay=1&rel=0&origin=${window.location.origin}`;
                        document.getElementById('now-playing').innerText = v.title;
                        window.scrollTo({top: 0, behavior: 'smooth'});
                    };
                    container.appendChild(card);
                });
            }
        }
        init();
    </script>
</body>
</html>
