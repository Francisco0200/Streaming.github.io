<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStream | Modal Edition</title>
    <style>
        :root {
            --accent: #00d4ff;
            --bg: #05070a;
            --surface: #111418;
            --text: #e1e1e1;
        }

        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }

        /* Estilos del Modal */
        #video-modal {
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); 
            z-index: 2000; 
            justify-content: center; 
            align-items: center;
        }

        .modal-content {
            background: var(--surface);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid var(--accent);
            width: 90%;
            max-width: 800px;
            text-align: center;
            position: relative;
        }

        .video-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Botones del Modal */
        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            background: var(--accent);
            border: none;
            color: black;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

        /* Grid de Videos */
        .shelf { padding: 40px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        
        .card {
            background: var(--surface);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .card:hover { transform: scale(1.05); border-color: var(--accent); }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .card-info { padding: 15px; font-weight: bold; font-size: 0.9rem; }

        nav { background: #0b0e11; padding: 20px 5%; border-bottom: 1px solid #333; }
        .logo { color: var(--accent); font-weight: bold; font-size: 1.5rem; text-decoration: none; }
    </style>
</head>
<body>

    <nav><a href="#" class="logo">TECHSTREAM PRO</a></nav>

    <div id="video-modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeVideo()">CERRAR [X]</button>
            <div id="modal-video-wrapper" class="video-container">
                </div>
            <h2 id="modal-title" style="margin-top:15px; color:var(--accent);">Título del Video</h2>
        </div>
    </div>

    <section class="shelf">
        <h2>Catálogo de Hardware</h2>
        <div class="grid" id="main-grid"></div>
    </section>

    <script>
        // Mismos videos que ya teníamos pero en formato de lista
        const videos = [
            { id: "f0XpT9StSIg", title: "Mantenimiento Preventivo de PC" },
            { id: "6-mI_Fm0HTo", title: "Cómo armar una PC 2024" },
            { id: "v4o_2_6v4vI", title: "PC no da imagen: Diagnóstico" },
            { id: "9nLpfOndK7U", title: "Limpieza de Teclado Mecánico" },
            { id: "9PbtP9v9H68", title: "RTX 4090: Unboxing Extremo" },
            { id: "ny_W8pBof0M", title: "Review Teclado Wooting" },
            { id: "N_97m0FshhU", title: "Monitor OLED 4K Gaming" },
            { id: "X68pDizS8Y4", title: "Intel i9 vs Ryzen 9" },
            { id: "p_S-jG9W29k", title: "PC Build dentro de Escritorio" },
            { id: "PXaLc9AYIcg", title: "Refrigeración Líquida Custom" },
            { id: "9OStvJvP_S8", title: "La PC más cara del mundo" },
            { id: "kM_fO_G9v4v", title: "Montaje Mini-ITX Gamer" }
        ];

        const grid = document.getElementById('main-grid');

        // Renderizar las tarjetas
        videos.forEach(v => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="https://img.youtube.com/vi/${v.id}/mqdefault.jpg">
                <div class="card-info">${v.title}</div>
            `;
            card.onclick = () => openVideo(v.id, v.title);
            grid.appendChild(card);
        });

        // Función para abrir el modal y CARGAR el video
        function openVideo(id, title) {
            const modal = document.getElementById('video-modal');
            const wrapper = document.getElementById('modal-video-wrapper');
            const titleElem = document.getElementById('modal-title');

            // Insertamos el iframe solo cuando se abre
            wrapper.innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}?autoplay=1&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            titleElem.innerText = title;
            modal.style.display = 'flex';
        }

        // Función para cerrar y DESTRUIR el video (para que no siga sonando)
        function closeVideo() {
            const modal = document.getElementById('video-modal');
            const wrapper = document.getElementById('modal-video-wrapper');
            
            wrapper.innerHTML = ""; // Borramos el video
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
