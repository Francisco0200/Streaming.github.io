<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStream | Ultra Streaming Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00d4ff;
            --bg: #04060a;
            --surface: #0d1117;
            --border: rgba(255,255,255,0.07);
            --text: #cdd5de;
            --glow: rgba(0, 212, 255, 0.4);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'DM Sans', sans-serif; 
            overflow-x: hidden; 
        }

        /* SCANLINE EFFECT */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.02) 2px, rgba(0,0,0,0.02) 4px);
            pointer-events: none;
            z-index: 9999;
        }

        nav {
            background: linear-gradient(to bottom, rgba(4,6,10,0.9), transparent);
            position: fixed;
            width: 100%;
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0 5%;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo { 
            font-family: 'Rajdhani', sans-serif;
            color: white; font-weight: 700; font-size: 1.6rem; text-decoration: none; letter-spacing: 2px;
        }
        .logo span { color: var(--accent); }

        /* HERO VIDEO (ESTILO NETFLIX) */
        .hero {
            position: relative;
            width: 100%;
            height: 80vh;
            display: flex;
            align-items: center;
            padding: 0 5%;
            overflow: hidden;
        }

        .hero-video-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .hero-video-bg iframe {
            width: 100vw;
            height: 56.25vw; /* 16:9 ratio */
            min-height: 100vh;
            min-width: 177.77vh;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(75deg, rgba(4,6,10,0.9) 20%, transparent 60%),
                        linear-gradient(to top, var(--bg) 5%, transparent 30%);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 600px;
        }

        .hero-content h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 4rem;
            line-height: 0.9;
            margin-bottom: 20px;
            color: white;
        }

        .btn-play {
            background: white;
            color: black;
            border: none;
            padding: 12px 30px;
            font-weight: 700;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.2s;
        }
        .btn-play:hover { background: rgba(255,255,255,0.8); transform: scale(1.05); }

        /* CARRUSELES */
        .shelf { padding: 40px 0 0 5%; position: relative; z-index: 10; }
        .shelf h2 { 
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem; color: white; margin-bottom: 15px;
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 10px 0 40px;
            scrollbar-width: none;
        }
        .carousel::-webkit-scrollbar { display: none; }

        .card {
            flex: 0 0 auto;
            width: 280px;
            aspect-ratio: 16/9;
            background: var(--surface);
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.2, 1, 0.3, 1);
            border: 1px solid var(--border);
            position: relative;
        }

        .card:hover { 
            transform: scale(1.1); 
            z-index: 20; 
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--glow);
        }

        .card img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-title {
            position: absolute;
            bottom: 0; width: 100%;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 20px 10px 10px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
        }

        /* MODAL */
        #video-modal {
            display: none;
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 5000;
            justify-content: center; align-items: center;
            backdrop-filter: blur(15px);
        }
        .modal-box {
            background: var(--surface);
            border: 1px solid var(--accent);
            padding: 15px; border-radius: 10px;
            width: 90%; max-width: 900px;
            position: relative;
        }
        .modal-close {
            position: absolute; top: -40px; right: 0;
            background: var(--accent); color: #000; border: none;
            padding: 8px 20px; border-radius: 4px; font-weight: 700; cursor: pointer;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">TECH<span>STREAM</span></a>
    </nav>

    <header class="hero">
        <div class="hero-video-bg">
            <iframe src="https://www.youtube.com/embed/4otj4TZmOZs?autoplay=1&mute=1&controls=0&loop=1&playlist=4otj4TZmOZs" frameborder="0"></iframe>
        </div>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>EL ARTE DEL <br>HARDWARE</h1>
            <p style="margin-bottom: 25px; opacity: 0.8;">Aprende mantenimiento profesional, diagnósticos avanzados y los unboxings más exclusivos del mundo tecnológico.</p>
            <button class="btn-play" onclick="openVideo('4otj4TZmOZs', 'Guía de Montaje 2024')">▶ Reproducir ahora</button>
        </div>
    </header>

    <main id="content">
        <section class="shelf">
            <h2>Mantenimiento & Reparación</h2>
            <div class="carousel" id="repair-carousel"></div>
        </section>

        <section class="shelf">
            <h2>Unboxings & Reviews</h2>
            <div class="carousel" id="unbox-carousel"></div>
        </section>

        <section class="shelf">
            <h2>PC Builds & Setups</h2>
            <div class="carousel" id="builds-carousel"></div>
        </section>
    </main>

    <div id="video-modal">
        <div class="modal-box">
            <button class="modal-close" onclick="closeVideo()">CERRAR ✕</button>
            <div id="modal-video-container" style="width:100%; aspect-ratio:16/9;"></div>
            <h2 id="modal-title" style="margin-top:15px; font-family:'Rajdhani'; color:var(--accent);"></h2>
        </div>
    </div>

    <script>
        const vids = {
            'repair-carousel': [
                { id: "BCnQGgctQ_Y", title: "Mantenimiento Preventivo" },
                { id: "ffdQHGXU9Do", title: "Solución Energía Estática" },
                { id: "IimIsW4S_vs", title: "Diagnóstico PC no Prende" },
                { id: "v4o_2_6v4vI", title: "PC enciende sin imagen" },
                { id: "o8E_G22D08Q", title: "Reparación Placa Base" },
                { id: "9nLpfOndK7U", title: "Limpieza Hardware" }
            ],
            'unbox-carousel': [
                { id: "37rasBhG7B4", title: "Review Wooting 60HE" },
                { id: "N_psXRtVgAQ", title: "Custom Nate Gentile" },
                { id: "-fTogZgBXwE", title: "RTX 4090 ROG Strix" },
                { id: "ny_W8pBof0M", title: "Switches Premium" },
                { id: "N_97m0FshhU", title: "Monitor OLED 4K" },
                { id: "X68pDizS8Y4", title: "Intel vs AMD 2024" }
            ],
            'builds-carousel': [
                { id: "4otj4TZmOZs", title: "Guía de Montaje Paso a Paso" },
                { id: "PXaLc9AYIcg", title: "Enfriamiento Líquido Custom" },
                { id: "bP03AKVA1i0", title: "RTX 4090 Founders Edition" },
                { id: "p_S-jG9W29k", title: "PC Gamer en Escritorio" },
                { id: "9PbtP9v9H68", title: "Unboxing PNY Edition" },
                { id: "9OStvJvP_S8", title: "Build de $5000 USD" }
            ]
        };

        function init() {
            for (let id in vids) {
                const container = document.getElementById(id);
                vids[id].forEach(v => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <img src="https://img.youtube.com/vi/${v.id}/mqdefault.jpg">
                        <div class="card-title">${v.title}</div>
                    `;
                    card.onclick = () => openVideo(v.id, v.title);
                    container.appendChild(card);
                });
            }
        }

        function openVideo(id, title) {
            document.getElementById('video-modal').style.display = 'flex';
            document.getElementById('modal-video-container').innerHTML = 
                `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
            document.getElementById('modal-title').innerText = title;
            document.body.style.overflow = 'hidden';
        }

        function closeVideo() {
            document.getElementById('video-modal').style.display = 'none';
            document.getElementById('modal-video-container').innerHTML = "";
            document.body.style.overflow = 'auto';
        }

        init();
    </script>
</body>
</html>
